
<html>
<head>
<style>
table {
border-collapse: collapse;
width: 100%;
border: 2px solid;
background-color: black;
height: 100%;
}
th, td {
text-align: left;
padding: 8px;
}
tr:nth-child(even) {
    background-color: rgba(238, 255, 0, 0.4);
    }
    th:nth-child(even),td:nth-child(even) {
    background-color: rgba(255, 42, 5, 0.4);
    }
    
</style>
</head>
<body>
<h2>Zebra Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a
background-color to all even (or odd) table rows:</p>
<table>
<tr style="color: aliceblue;">
<th>First Name</th>
<th>Last Name</th>
<th>Points</th>
</tr>
<tr>
<td>Peter</td>
<td>Griffin</td>
<td>$100</td>
</tr>
<tr style="color: aliceblue;">
<td>Lois</td>
<td>Griffin</td>
<td>$150</td>
</tr>
<tr>
<td>Joe</td>
<td>Swanson</td>
<td>$300</td>
</tr>
<tr style="color: aliceblue;">
<td>rahul</td>
<td>Brown</td>
<td>$250</td>
</tr>
</table>
</body>
</html>
